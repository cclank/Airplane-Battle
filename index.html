<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典飞机大战 - Plane War</title>
    <meta name="description" content="一个简单的经典飞机大战 HTML5 网页小游戏">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-layer">
            <div id="start-screen" class="overlay">
                <h1>经典飞机大战</h1>
                <p>使用 WASD 或 方向键 移动，空格键 发射</p>
                <button id="start-btn" class="btn-primary">开始游戏</button>
            </div>

            <div id="hud" class="hidden">
                <div class="score-container">得分: <span id="score">0</span></div>
                <div class="best-container">纪录保持者: <span id="best-name">无</span> (<span id="best">0</span>)</div>
            </div>

            <div id="game-over-screen" class="overlay hidden">
                <h2>游戏结束</h2>
                <div id="new-record-msg" class="hidden">
                    <h3 class="highlight">新纪录！</h3>
                    <p>请输入你的大名:</p>
                    <input type="text" id="player-name-input" maxlength="10" placeholder="你的名字">
                </div>
                <p>本次得分: <span id="final-score">0</span></p>
                <p>最高纪录: <span id="best-score">0</span></p>
                <button id="restart-btn" class="btn-primary">重新开始</button>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
